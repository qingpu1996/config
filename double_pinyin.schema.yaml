# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin
  name: 乱序优化魔改Norman版
  version: "1.0"
  author:
    - 无名氏
  description: |
    朙月拼音＋乱序优化双拼方案。
  dependencies:
    - stroke

patch:
  style:
    horizontal: true


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "vzxctagsurlfdwohnymjpei;qbk"
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - xform/^([aoe].*)$/K$1/
    - xform/^b/V/
    - xform/^p/Z/
    - xform/^m/X/
    - xform/^f/C/
    - xform/^d/T/
    - xform/^t/A/
    - xform/^n/G/
    - xform/^l/S/
    - xform/^g/U/
    - xform/^k/R/
    - xform/^h/L/
    - xform/^j/F/
    - xform/^q/D/
    - xform/^x/W/
    - xform/^zh/O/
    - xform/^ch/H/
    - xform/^sh/N/
    - xform/^r/Y/
    - xform/^z/M/
    - xform/^c/J/
    - xform/^s/P/
    - xform/^y/E/
    - xform/^w/I/
    - xform/iang$/L/
    - xform/iong$/R/
    - xform/uang$/D/
    - xform/(.)ang$/$1G/
    - xform/ong$/A/
    - xform/(.)eng$/$1C/
    - xform/ian$/M/
    - xform/iao$/P/
    - xform/ing$/U/
    - xform/uai$/B/
    - xform/uan$/W/
    - xform/(.)ai$/$1E/
    - xform/(.)an$/$1T/
    - xform/(.)ao$/$1S/
    - xform/(.)ou$/$1R/
    - xform/(.)ei$/$1Z/
    - xform/(.)en$/$1X/
    - xform/(.)er$/$1I/
    - xform/ia$/H/
    - xform/ie$/;/
    - xform/in$/Y/
    - xform/iu$/J/
    - xform/ua$/Q/
    - xform/ue$/F/
    - xform/ui$/F/
    - xform/un$/K/
    - xform/uo$/V/
    - xform/ve$/F/
    - xform/a$/H/
    - xform/o$/V/
    - xform/e$/N/
    - xform/u$/O/
    - xform/v$/D/
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
  
